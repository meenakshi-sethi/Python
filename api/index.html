<!DOCTYPE html>
<html>
<head>
    <title>Book List2</title>
</head>
<body>
    <h1>Books</h1>
    <ul id="book-list"></ul>

    <script>
        fetch("http://127.0.0.1:5000/api/books/1")
        .then(response => {
            response.json()
        })
        .then(data => {
            const list = document.getElementById("book-list");
            list.innerHTML = ""; // Clear any existing content
            // data.forEach(book => {
                let li = document.createElement("li");
                li.textContent = `${data} by ${data}`;
                list.appendChild(li);
            // }
        // );
        })
        .catch(error => console.error("Error fetching books:", error));
    </script>
</body>
</html>
